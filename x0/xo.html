<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xo</title>
    <link rel="stylesheet" href="css/css.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/consoleLog.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/xo.js"></script>
    <!--<script src="js/xo.js"></script>-->
</head>
<body>
<div class="wraper">
    <p class="text">Крестики нолики</p>
    <div class="table" id="game_table">
    </div>
    <div class="game-setting" id="game_settings">
            <input type="text" placeholder="Player_name1" id="player_name1" value="PlayerName">
            <input type="text" placeholder="Player_name2" id="player_name2" value="">
            <input type="range" min="0" max="2" value="" id="player_counts">
            <select id="table_size">
                <option value="3">Поле 3 на 3</option>
                <option value="5">Поле 5 на 5</option>
                <option value="15">Поле 15 на 15</option>
            </select>
            <input type="button" id="start" value="начать">
    </div><br>
    <textarea disabled class="game-status" id="status" wrap="hard"></textarea>
</div>
</body>
</html>
